name: pokedex
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  lottie: ^3.1.2
  go_router: ^14.2.2
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_gen_runner: ^5.6.0
  build_runner: ^2.4.9

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
